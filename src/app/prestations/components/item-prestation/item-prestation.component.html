<tr>
  <td>{{ item.typePresta }}</td>
  <td>{{ item.client }}</td>
  <td>{{ item.nbJours }}</td>
  <td>{{ item.tjmHT | currency: "EUR" }}</td>
  <td>{{ item | total | currency: "EUR" }}</td>
  <td>{{ item | total: item.tauxTva | currency: "EUR" }}</td>
  <td [appState] ="item.state">
    <select (change) ="changeState($event)">
      <!-- solution avec pipe -->

        <option *ngFor="let state of states | keyvalue " [value]="state.value" [selected]="item.state == state.value">{{state.value}}

      <!-- solution js -->
      <!-- <option *ngFor="let state of states" [value]="state">{{ state }} </option> -->
    </select>

  </td>
<td>
  <span>
    <a (click)="delete(item)" routerLinkActive="router-link-active">
    <fa-icon [icon]="faTrash"> </fa-icon>
</a>
   </span>
</td>
</tr>
