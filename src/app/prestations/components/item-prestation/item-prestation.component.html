<tr (click)="detail()">
  <td>{{ item.typePresta }}</td>
  <td>{{ item.client }}</td>
  <td>{{ item.nbJours }}</td>
  <td>{{ item.tjmHT | currency: "EUR" }}</td>
  <td>{{ item | total | currency: "EUR" }}</td>
  <td>{{ item | total: item.tauxTva | currency: "EUR" }}</td>
  <td [appState] ="item.state" (click)="$event.stopPropagation()">
    <select (change) ="$event.stopPropagation(); changeState($event)">
      <!-- solution avec pipe -->

        <option *ngFor="let state of states | keyvalue " [value]="state.value" [selected]="item.state == state.value">{{state.value}}

      <!-- solution js -->
      <!-- <option *ngFor="let state of states" [value]="state">{{ state }} </option> -->
    </select>

  </td>
<td>
  <span>
    <!-- $event.stopPropagation() stopper l apropagation des events (click de detail ne sera pas déclenché qund on click sur delete-->
    <a (click)="$event.stopPropagation(); delete()" routerLinkActive="router-link-active">
    <fa-icon [icon]="faTrash"> </fa-icon>
</a>
   </span>
</td>
</tr>
